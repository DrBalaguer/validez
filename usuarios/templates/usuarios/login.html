{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <div class="form-group col-12 col-lg-6 mx-auto">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="form-group col-12 col-lg-6 mx-auto">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Entrar</button>
                    </div>
                </div>

                
            </form>
            <div class="text-center mt-3">
                <p><a href="{% url 'signup' %}" class="text-muted">¿No tienes una cuenta? Regístrate aquí</a></p>
                <p><a href="{% url 'reset_password' %}" class="text-muted">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
